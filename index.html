<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- Script -->
    <script src="script.js" defer></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  </head>

  <body style="margin:0; overflow:hidden;">

    <!-- VIDEO (tutti nascosti) -->
    <video id="video1" src="videos/video1.mp4" loop muted playsinline webkit-playsinline crossorigin="anonymous" style="display:none"></video>
    <video id="video2" src="videos/video2.mp4" loop muted playsinline webkit-playsinline crossorigin="anonymous" style="display:none"></video>
    <video id="video3" src="videos/video3.mp4" loop muted playsinline webkit-playsinline crossorigin="anonymous" style="display:none"></video>
    <video id="video4" src="videos/video4.mp4" loop muted playsinline webkit-playsinline crossorigin="anonymous" style="display:none"></video>
    <video id="video5" src="videos/video5.mp4" loop muted playsinline webkit-playsinline crossorigin="anonymous" style="display:none"></video>
    <video id="video6" src="videos/video6.mp4" loop muted playsinline webkit-playsinline crossorigin="anonymous" style="display:none"></video>
    <video id="video7" src="videos/video7.mp4" loop muted playsinline webkit-playsinline crossorigin="anonymous" style="display:none"></video>
    <video id="video8" src="videos/video8.mp4" loop muted playsinline webkit-playsinline crossorigin="anonymous" style="display:none"></video>

    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
      vr-mode-ui="enabled: false"
    >

      <!-- Marker Hiro -->
      <a-marker preset="hiro" id="imageMarker">

        <a-entity 
          id="magicModel"
          gltf-model="models/model.glb"
          scale="2 2 2"
          position="0 0 0"
          visible="false">
        </a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
